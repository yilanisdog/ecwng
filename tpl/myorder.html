<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
  <h1 class="text-center">我的订单</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <th>编号</th>
        <th>商品名称</th>
        <th>下单时间</th>
        <th>联系人</th>
      </thead>
      <tbody>
        <tr ng-repeat="obj in list">
          <td>{{obj.oid}}</td>
          <td><a href="#/detail/{{obj.did}}"><img ng-src="img/{{obj.img_sm}}" alt=""/></a></td>
          <td>{{obj.order_time | date:'yy-MM-dd HH:mm:ss'}}</td>
          <td> {{obj.user_name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
