<div ng-include="'tpl/include/header.html'"></div>
  <div class="container">
    <form ng-hide="succMsg||errMsg">
      <div class="form-group">
        <label for="uname">联系人：</label>
        <input type="text" class="form-control" placeholder="旭旭"
               id="uname" ng-model="order.user_name"/>
      </div>
      <div class="form-group">
        <label>性别</label>
        <br/>
        <div class="radio-inline">
          <label for="man">
            <input type="radio" id="man" value="1" name="sex" ng-model="order.sex"/>先生
          </label>
        </div>
        <div class="radio-inline">
          <label for="nv">
            <input type="radio" id="nv" value="2" name="sex" ng-model="order.sex"/>女士
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="phon">联系电话</label>
        <input type="text" id="phon" ng-model="order.phone" class="form-control" placeholder="13577777777"/>
      </div>
      <div class="form-group">
        <label for="address">地址:</label>
        <textarea class="form-control" id="address" ng-model="order.addr"></textarea>
      </div>
      <input type="button" class="btn btn-success btn-block" value="提交订单" ng-click="submitOrder()"/>
    </form>
    <p class="alert alert-danger" role="alert" ng-show="succMsg">{{succMsg}}</p>
    <p class="alert alert-danger" role="alert" ng-show="errMsg">{{errMsg}}</p>
  </div>
<div ng-include="'tpl/include/footer.html'"></div>
